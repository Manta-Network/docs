<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/docs/Introduction" />
    <title>Manta Network Documentation</title>
    <script type="text/javascript">
      window.location.href = '/docs/Introduction';
    </script>
    <script>
      async function loadScript(src) {
        return new Promise((resolve, reject) => {
          var fjs = document.getElementsByTagName('script')[0];
          if (document.getElementById('widget-dom-id')) return;

          const script = document.createElement('script');
          script.crossOrigin="anonymous";
          script.id = 'widget-dom-id';
          script.src = src;
          script.integrity="sha384-9cn7PuNwBMefiW0sxP51LssSH3z3LbHyxyGpGwwwAOjMOrvjUfuPz24XQrPazDiR";
          script.onload = () => resolve(script);
          script.onerror = () =>
        reject(new Error(`Script load error for ${src}`));
          fjs.parentNode.insertBefore(script, fjs);
        });
      }
      (async function () {
        try {
          await loadScript('https://widget.metacrm.inc/static/js/widget-1-1-8.js');
          MetaCRMWidget.init({
            apiKey: 'iazl6fcur6'
          });
        } catch (error) {
          console.error('Failed to load widget.js', error);
        }
      })();
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this
    <a href="/docs/Introduction">link</a>.
  </body>
</html>
